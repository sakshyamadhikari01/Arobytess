<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gaun Roots</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amarna:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/static/images/groot.png" alt="Gaun Roots Logo" class="login-logo">
                <h1>Gaun Roots</h1>
                <p>Good to see you again!</p>
            </div>

            <!-- User type selection -->
            <div class="user-type-tabs">
                <button class="tab-btn active" data-type="farmer">Farmer</button>
                <button class="tab-btn" data-type="vet">Vet</button>
                <button class="tab-btn" data-type="seller">Seller</button>
            </div>

            <!-- Login form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name" required>
                </div>
                <input type="hidden" id="userType" name="userType" value="farmer">
                <button type="submit" class="btn btn-primary login-btn">Login</button>
            </form>

            <div class="login-footer">
                <p>New to Gaun Roots? <a href="#" id="registerLink">Register here</a></p>
                <a href="home.html" class="back-home">← Back to Home</a>
            </div>
        </div>

        <!-- Registration modal -->
        <div class="modal" id="registerModal">
            <div class="modal-content">
                <button class="modal-close" id="modalClose">✕</button>
                <h2>Create Account</h2>
                <p>Takes like 10 seconds</p>

                <div class="user-type-tabs">
                    <button class="tab-btn active" data-type="farmer" id="regFarmerTab">Farmer</button>
                    <button class="tab-btn" data-type="vet" id="regVetTab">Vet</button>
                    <button class="tab-btn" data-type="seller" id="regSellerTab">Seller</button>
                </div>

                <form id="registerForm" class="login-form">
                    <div class="form-group">
                        <label for="regName">Your Name</label>
                        <input type="text" id="regName" name="regName" placeholder="Enter your name" required>
                    </div>
                    <input type="hidden" id="regUserType" name="regUserType" value="farmer">
                    <button type="submit" class="btn btn-primary login-btn">Register</button>
                </form>
            </div>
        </div>
        <div class="modal-overlay" id="modalOverlay"></div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
    // Redirect if already logged in
    var currentUser = getCurrentUser();
    if (currentUser) {
        if (currentUser.type === 'seller') {
            window.location.href = 'seller-profile.html';
        } else {
            window.location.href = 'profile.html';
        }
    }

    // Login tab switching
    var loginTabs = document.querySelectorAll('.login-card .tab-btn');
    var userTypeInput = document.getElementById('userType');

    loginTabs.forEach(function(tab) {
        tab.addEventListener('click', function() {
            loginTabs.forEach(function(t) { 
                t.classList.remove('active'); 
            });
            this.classList.add('active');
            userTypeInput.value = this.dataset.type;
        });
    });

    // Registration tab switching
    var regFarmerTab = document.getElementById('regFarmerTab');
    var regVetTab = document.getElementById('regVetTab');
    var regSellerTab = document.getElementById('regSellerTab');
    var regUserTypeInput = document.getElementById('regUserType');

    regFarmerTab.addEventListener('click', function() {
        regFarmerTab.classList.add('active');
        regVetTab.classList.remove('active');
        regSellerTab.classList.remove('active');
        regUserTypeInput.value = 'farmer';
    });

    regVetTab.addEventListener('click', function() {
        regVetTab.classList.add('active');
        regFarmerTab.classList.remove('active');
        regSellerTab.classList.remove('active');
        regUserTypeInput.value = 'vet';
    });

    regSellerTab.addEventListener('click', function() {
        regSellerTab.classList.add('active');
        regFarmerTab.classList.remove('active');
        regVetTab.classList.remove('active');
        regUserTypeInput.value = 'seller';
    });

    // Modal controls
    var registerLink = document.getElementById('registerLink');
    var registerModal = document.getElementById('registerModal');
    var modalOverlay = document.getElementById('modalOverlay');
    var modalClose = document.getElementById('modalClose');

    registerLink.addEventListener('click', function(e) {
        e.preventDefault();
        registerModal.classList.add('active');
        modalOverlay.classList.add('active');
    });

    function hideModal() {
        registerModal.classList.remove('active');
        modalOverlay.classList.remove('active');
    }

    modalClose.addEventListener('click', hideModal);
    modalOverlay.addEventListener('click', hideModal);

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        var name = document.getElementById('userName').value.trim();
        var type = document.getElementById('userType').value;

        if (name) {
            try {
                var user = await api.login(name, type);
                setCurrentUser(user);
                alert('Welcome back, ' + name + '!');
                window.location.href = 'home.html';
            } catch (err) {
                alert(err.message || 'User not found. Please register first.');
            }
        }
    });

    // Registration form submission
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        var name = document.getElementById('regName').value.trim();
        var type = document.getElementById('regUserType').value;

        if (name) {
            try {
                var user = await api.register(name, type);
                setCurrentUser(user);
                alert('Registration successful! Welcome, ' + name + '!');
                window.location.href = 'home.html';
            } catch (err) {
                alert(err.message || 'Registration failed.');
            }
        }
    });
    </script>
</body>
</html>
